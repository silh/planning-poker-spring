plugins {
  id 'org.springframework.boot' version '2.3.3.RELEASE'
  id 'io.spring.dependency-management' version '1.0.10.RELEASE'
  id 'java'
}

group = 'com.silh'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  jcenter()
  mavenCentral()
}

ext {
  assertjVersion = '3.17.2'
  findBugsVersion = '3.0.2'
  hashidsVersion = '1.0.3'
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-websocket'
  implementation 'org.springframework.session:spring-session-core'
  implementation "org.hashids:hashids:$hashidsVersion"
  implementation "com.google.code.findbugs:jsr305:$findBugsVersion"

  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'

  testImplementation('org.springframework.boot:spring-boot-starter-test') {
    exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
  }
  testImplementation "org.assertj:assertj-core:$assertjVersion"
}

test {
  useJUnitPlatform()
}

task dockerBuild(type: Exec) {
  commandLine "docker", "build", "-t", "planning-poker:latest", "."
}

task dockerRun(type: Exec) {
  commandLine "docker", "run", "-p", "8080:8080", "--name", "poker", "-d", "--rm", "planning-poker"
}

task dockerStop(type: Exec) {
  commandLine "docker", "stop", "poker"
}
